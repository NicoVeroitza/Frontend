<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="estructura.css">
    <script src="registro.js"></script>
    <title>Gepetto -  Registro</title>
</head>
<body>
    <header id="hdrRegistro">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <img src="icono.png" id="imgLogo">
                </div>
            </div>
        </div>
    </header>

    <section id="sectionPrincipal" class="container-fluid">
        <div class="row">

            <div class="col-lg-12" id="colRegistro">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Registro</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Nombres</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input class="form-control form-control-lg" id="inputNombre" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Apellidos</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input class="form-control form-control-lg" id="inputApellido" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Email</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input class="form-control form-control-lg" id="inputEmail" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Contraseña</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input type="password" class="form-control form-control-lg" id="inputPassword" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Dirección</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input class="form-control form-control-lg" id="inputDireccion" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            <div class="row rowReg">
                                <div class="col-lg-6 col-md-4">
                                    <label class="form-label">Teléfono</label>
                                    
                                </div>
                                <div class="col-lg-6 col-md-4">
                                    <input type="number" class="form-control form-control-lg" id="inputTelefono" onclick="resetearValidacion(this)">
                                </div>
                            </div>
                            <div class="row rowBtnReg">
                                <div class="col-lg-12 col-md-8" id="colBtnRegistrar">
                                    <button type="submit" class="btn btn-primary btn-lg" id="btnRegistro">
                                        <p id="pTextoBtnRegistro">Registrar</p>
                                    </button>
                                    
                                </div>
                            </div>
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer></footer>
    
</body>
</html>
