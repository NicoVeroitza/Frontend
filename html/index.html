<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Gepetto - Login</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <section class="container-fluid" id="sectionPrincipal">
            <div class="row">
                <div class="col-lg-6" id="colLogo">
                    <img src="icono.png" id="imgLogo">
                </div>
                <div class="col-lg-6" id="colForm">
                    <form>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Email</label>
                            </div>
                            <div class="col-lg-6 sub-col-form">
                                <input class="form-control-lg"  id="inputEmail" onclick="resetearValidacion(this)">
                            </div>
                            
                            
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Contraseña</label>
                            </div>
                            <div class="col-lg-6 sub-col-form">
                                <input class="form-control-lg" type="password"  id="inputPassword" onclick="resetearValidacion(this)">
                            </div>
                            
                            
                        </div>
                        <div class="row" id="rowLinkCrearCuenta">
                            <a href="registro.html" id="linkCrearCuenta">¿No tienes cuenta?, clickea aquí</a>
                        </div>

                        <div class="row" id="rowBtnIngresar">
                            <button type="submit" class="btn btn-primary btn-lg" id="btnLogin">
                                <p id="pTextoBtnLogin">Ingresar</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
        
        
    </body>
</html>
